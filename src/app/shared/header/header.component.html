
<div class="slider-container" [style.backgroundColor]="currentBackgroundColor">
  <div class="slider-content" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlideIndex">
    <img [src]="slide.image" alt="Slide Image">
    <div class="slide-text">
      <h2>{{ slide.text }}</h2>
      <p>{{ slide.price }}</p>
    </div>
  </div>
</div>
